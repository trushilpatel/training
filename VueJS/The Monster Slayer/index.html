<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>The Monster Slayer</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }

    .container-fluid {
      padding: 0;
    }

    .container {
      background-color: whitesmoke;
      box-shadow: 0.4rem 0.4rem 0.4rem;
      border: black solid;
      border-radius: 3rem;
    }

    .player,
    .monster {
      background: rgb(224, 222, 222);
      border: whitesmoke solid;
      border-radius: 2rem;
      box-shadow: 0.5rem 0.5rem 0.5rem;
    }
  </style>
</head>

<body>
  <div class="container-fluid" id="game">
    <nav class="nav navbar text-white bg-dark">The Monster Slayer</nav>

    <div class="container border  my-3 ">
      <div class="row life my-5 ">
        <div class="col-5 player mx-2 ml-auto mr-auto p-5">
          <p class="display-4 text-center ">{{player.name}}</p>
          <div class="progress mx-2 ">
            <div class="progress-bar bg-danger" role="progressbar" v-bind:style="{width: player.life + '%'}"
              aria-valuemin="0" aria-valuemax="100"> {{player.life}} %
            </div>

          </div>
        </div>
        <div class="col-5 mx-2 monster ml-auto mr-auto p-5">
          <p class="display-4 text-center">{{monster.name}}</p>
          <div class="progress mx-2">
            <div class="progress-bar bg-danger" role="progressbar" v-bind:style="{width: monster.life + '%'}"
              arial-valuemin="0" aria-valuemax="100">{{monster.life}} %</div>
          </div>
        </div>
      </div>
    </div>

    <div class="container my-4">

      <div v-if="startGame" class="row">
        <div class="py-5 d-inline-block ml-auto mr-auto">
          <button class="btn btn-warning btn-lg px-5" @click="attack()">Attack</button>
          <button class="btn btn-danger btn-lg px-5" @click="specialAttack()">Special Attack</button>
          <button class="btn btn-success btn-lg px-5" @click="heal()">Heal</button>
          <button class="btn btn-dark btn-lg px-5" @click="giveUp()">Give Up</button>
        </div>
      </div>

      <div v-else class="row ">
        <div class="py-5 d-inline-block ml-auto mr-auto">
          <button class="btn btn-primary btn-lg px-5" @click="startGame = !startGame">Start Game</button>
        </div>
      </div>

    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="./index.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
