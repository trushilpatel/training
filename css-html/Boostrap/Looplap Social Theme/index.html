<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <title>Looplap Social Theme</title>
</head>

<body class="bg-dark">
  <nav class="navbar navbar-expand bg-dark navbar-dark nav-primary border-bottom fixed-top">
    <div class="container ">
      <a class="navbar-brand">Looplap</a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNavId">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavId">
        <ul class="navbar-nav ml-auto">
          <li class="navbar-item">
            <a href="#home-head" class="nav-link">Home</a>
          </li>
          <li class="navbar-item">
            <a href="#explore-head" class="nav-link">Explore</a>
          </li>
          <li class="navbar-item">
            <a href="#create-head" class="nav-link">Create</a>
          </li>
          <li class="navbar-item">
            <a href="#share-head" class="nav-link">Share</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <header id="home-head">
    <div class="dark-overlay mt-5">
      <div class="container mt-5">
        <div class="row mt-5 ">
          <div class="col-lg-8 d-none d-lg-block align-items-center d-flex">
            <div class="display-4 align-self-center">Build <strong>social profiles</strong> and gain revenue and profits</div>
          </div>
          <div class="col-lg-4">
            <div class="card bg-primary">
              <div class="card-header display-4">Sign up</div>
              <p class="m-auto">Please fill out this form to register</p>
              <div class="card-body">
                <div class="form-group">
                  <input class="form-control form-control-lg" type="text" placeholder="Username">
                </div>
                <div class="form-group">
                  <input class="form-control form-control-lg" type="email" placeholder="Email">
                </div>
                <div class="form-group">
                  <input class="form-control form-control-lg" type="password" placeholder="Password">
                </div>
                <div class="form-group">
                  <input class="form-control form-control-lg" type="password" placeholder="Confirm Password">
                </div>
                <div class="from-group">
                  <input type="submit" value="Submit" class="btn btn-block btn-outline-light">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </header>

  <section id="explore-head">
    <div class="container">
      <div class="row">
        <div class="col text-center py-5">
          <h1 class="display-4">Explore</h1>
          <p class="lead">
            Here is some random text 
            Just add what you wanted to add
          </p>
        </div>
      </div>
    </div>
  </section>

  section#explore-section.bg-light.text-muted

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

</body>

</html>
