<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="../Mizuxe/font-awesome-4.7.0/css/font-awesome.css">
  <link rel="stylesheet" href="../Mizuxe/font-awesome-4.7.0/css/font-awesome.min.css">
  <title>Document</title>
</head>

<body>
  <div class="container-fluid">
    <header class="main-header">
      <div class="row no-gutters">
        <div class="col-lg-4 col-md-5">
          <img id="myimg" src="my.jpg" alt="Trushil Patel" class="img-fluid">
        </div>
        <div class="col-lg-8 col-md-7">
          <div class=" bg-dark text-light" style="height: 100%;">
            <div class="d-flex flex-column py-5 border-bottom">
              <div class="d-flex justify-content-around">
                <div class="lead display-4 align-self-center">
                  Trushil Patel
                </div>
                <div class="d-flex flex-row justify-content-around">
                  <div class="p-4">
                    <a href="https:/facebook.com">
                      <i class="fa fa-facebook-f"></i>
                    </a>
                  </div>
                  <div class="p-4">
                    <a href="https://twitter.com/trushilpatel9898">
                      <i class="fa fa-twitter"></i>
                    </a>
                  </div>
                  <div class="p-4">
                    <a href="https://github.com/trushilpatel9898">
                      <i class="fa fa-github"></i>
                    </a>
                  </div>
                </div>
              </div>

            </div>
            <div class="pt-5 mt-3 pb-0 display-4 text-center d-flex justify-content-center align-middle">Full Stack Web
              Developer</div>

            <div class="mt-5 d-flex flex-row text-white align-items-stretch text-center">
              <div class="port-item p-4 bg-primary" data-toggle="collapse" data-target="#home">
                <i class="fa fa-home fa-2x d-block ml-auto mr-auto"></i>
                <span class="d-none d-sm-block">Home</span>
              </div>
              <div class="port-item p-4 bg-success" data-toggle="collapse" data-target="#resume">
                <i class="fa fa-graduation-cap fa-2x d-block"></i>
                <span class="d-none d-sm-block">Resume</span>
              </div>
              <div class="port-item p-4 bg-warning" data-toggle="collapse" data-target="#work">
                <i class="fa fa-folder-open fa-2x d-block"></i>
                <span class="d-none d-sm-block">Work</span>
              </div>
              <div class="port-item p-4 bg-danger" data-toggle="collapse" data-target="#contact">
                <i class="fa fa-envelope fa-2x d-block"></i>
                <span class="d-none d-sm-block">Contact</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!--Home-->
    <div id="home" class="collapse show">
      <div class="card card-body bg-primary text-white py-5">
        <h2>Welcome To My Page</h2>
        <p class="lead">
          Hey there Happy to see you
        </p>
      </div>
      <div class="container-fluid my-5">

        <h4>HTML 5</h4>
        <div class="progress mb-3">
          <div class="progress-bar bg-success" style="width: 100%;"></div>
        </div>
        <h4>CSS</h4>
        <div class="progress mb-3">
          <div class="progress-bar bg-success" style="width: 80%;"></div>
        </div>
        <h4>JavaScript</h4>
        <div class="progress mb-3">
          <div class="progress-bar bg-success" style="width: 60%;"></div>
        </div>

      </div>
    </div>

    <!--Resume-->
    <div id="resume" class="collapse">
      <div class="card card-body bg-success text-white py-5">
        <h2>Here is My Resume</h2>
        <p class="lead">
          Hey there Happy to see you
        </p>
      </div>
      <div class="container-fluid my-5">

      </div>
    </div>

    <!--Work-->
    <div id="work" class="collapse ">
      <div class="card card-body bg-warning text-white py-5">
        <h2>Work experience</h2>
        <p class="lead">
          Hey there Happy to see you
        </p>
      </div>

    </div>
    <!--contact-->
    <div id="contact" class="collapse">
      <div class="card card-body bg-danger text-white py-5">
        <h2>Contact me</h2>
      </div>
      <div class="row">
        <div class="container-fluid my-5 col-sm-6 col-12 ">

          <div class="form-group">
            <input type="email" placeholder="Enter your email" class="form-control form-control-lg">
          </div>
          <div class="form-group">
            <textarea placeholder="Enter your message..." class="form-control form-control-lg"></textarea>
          </div>
          <div class="form-group">
            <input type="submit" value="submit" class="btn btn-block btn-outline-danger">
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-dark container-fluid p-5 text-white ">
      <div class="row">
        <div class="offset-md-3 col-md-6">
          <button class="btn btn-outline-light btn-lg btn-block">
            <i class="fa fa-cloud mr-3"></i>Download Resume
          </button>
        </div>
      </div>
    </footer>
  </div>



  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script>
    $(".port-item").click(function () {
      $('.collapse').collapse('hide');
    });
  </script>
</body>

</html>
