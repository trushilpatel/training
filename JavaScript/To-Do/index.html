<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>To-Do List</title>
</head>

<body>
  <div id="background" class="container-fluid pt-5">
    <div id="overlay-nav">
      <nav class="navbar navbar-dark bg-transparent border-bottom border-dark">
        <div class="navbar-brand text-dark">
          <div class="display-4">
            To-Do List
          </div>
        </div>
        <div class="pt-4 controller row">
          <div class="form-group form-inline mx-2 ">
            <div class="input-group">
              <input id="searchText" type="text" name="searchText" placeholder="Search note..."
                class="bg-transparent form-control border-primary border-right-0 border-left-0 border-top-0 align-text-bottom  border-white text-dark bg-dark ">
              <button class="input-group-append bg-transparent border-0" onclick="clearSearchText()">
                <i class="fa fa-undo text-white align-self-center ml-2" style="transform: scale(2);"></i>
              </button>
            </div>
          </div>


          <div class="form-group form-inline mx-2">
            <button data-toggle="modal" data-target="#insert-modal"
              class="btn btn-outline-dark border-dark text-white  mx-2">
              <i class="fa fa-plus mr-2"></i>
              Add Task
            </button>
          </div>

          <div class="form-group form-inline mx-2">
            <button id="showHideCompletedNotes" class="btn btn-outline-dark border-dark text-white mx-2">
              <i class="fa fa-check"></i>
              <i id="completedNoteStatus">Hide Completed</i>
          </div>
        </div>
      </nav>
    </div>


    <!--Show Notes-->
    <div class="overlay">
      <div id="showNotes" class="card-columns pt-5">
        <div class="card text-center shadow">
          <div class="card-header form-inline  text-white bg-dark ">

            <div class="form-group ml-auto px-4">
              <button class="float-right text-secondary   bg-transparent border-0">
                <i class="fa fa-square-o " style="transform: scale(3);"></i>
              </button>
            </div>
            <div class="form-group px-4">
              <button class="float-right text-danger  bg-transparent border-0">
                <i class="fa fa-trash " style="transform: scale(3);"></i>
              </button>
            </div>
          </div>
          <div class="card-body">
            <h3 class="lead ">asdfjl afs jfkljsdj
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--Insert Notes Modal-->
  <div id="insert-modal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header bg-dark text-white">
          Notes
          <button class="close" data-dismiss="modal" class="btn-outline-danger text-white">
            <i class="fa fa-times text-white"></i>
          </button>
        </div>
        <div class="modal-body">

          <!--Text-->
          <div class="form-group row">
            <label for="editor1" class="col-md-4">Enter Note</label>
            <textarea id="insertNoteTextarea" name="editor1" class="col-md-7 form-control" placeholder="Enter your note"
              style="height: 20%; width: 80%;"></textarea>
          </div>
          <!--Date-->
          <div class="form-group row">
            <label for="date" class="col-md-4">Deadline</label>
            <input id="insertNoteDate" type="date" name="date" id="" class="col-md-7 ">
          </div>

          <!--Submit-->
          <button id="submitNote" type="submit" data-dismiss="modal"
            class="btn btn-primary btn-block mt-3">Submit</button>
        </div>

      </div>
    </div>
  </div>

  <!-- Local -->
  <script src="js/unid.js"></script>
  <script src="js/dataService.js"></script>
  <script src="js/notes.js"></script>
  <script src="js/eventListeners.js"></script>

  <!-- Cloud -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script>
    //CKEDITOR.replace("editor1");
  </script>
</body>

</html>
