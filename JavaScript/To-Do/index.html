<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>To-Do List</title>
</head>

<body>

  <nav class="navbar navbar-dark bg-dark">
    <div class="navbar-brand">To-Do List</div>
  </nav>

  <!--Controller-->
  <div class="container-fluid  ">
    <div class="p-3 controller">
      <button data-toggle="modal" data-target="#insert-modal" class="btn btn-outline-primary border-dark">
        <i class="fa fa-plus mr-2"></i>
        Add Task
      </button>
    </div>
  </div>

  <!--Insert Notes-->
  <div id="insert-modal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          Notes
          <button class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">

          <div class="form-group row">
            <label for="editor1" class="col-md-4">Enter Note</label>
            <textarea id="insertNoteTextarea" name="editor1" class="col-md-7 form-control" placeholder="Enter your note"
              style="height: 20%; width: 80%;"></textarea>
          </div>

          <div class="form-group row">
            <label for="date" class="col-md-4">Deadline</label>
            <input id="insertNoteDate" type="date" name="date" id="" class="col-md-7 ">
          </div>
          <button id="submitNote" type="submit" data-dismiss="modal"
            class="btn btn-primary btn-block mt-3">Submit</button>

        </div>
      </div>
    </div>
  </div>


  <!--Show Notes-->
  <div id="showNotes" class="container-fluid p-3">

  </div>
  <!-- Local -->
  <script src="js/unid.js"></script>
  <script src="js/dataService.js"></script>
  <script src="js/eventListeners.js"></script>

  <!-- Cloud -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="https://cdn.ckeditor.com/4.14.1/standard/ckeditor.js"></script>
  <script>
    //CKEDITOR.replace("editor1");
  </script>
</body>

</html>
